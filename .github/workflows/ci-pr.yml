name: Continuous Integration (Staging/Production)

on:
  pull_request:
    branches: [qa, main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true
  
jobs:
  ci:
    name: Continuous Integration (Staging/Production)
    if: ${{ github.event.pull_request.draft == false }}

    # Map the environment based on the target branch
    environment: ${{ github.base_ref == 'main' && 'production' || 'staging' }}
    
    # Define NODE_ENV at the job level so it's available to all steps
    env:
      NODE_ENV: ${{ github.base_ref == 'main' && 'production' || 'staging' }}

    runs-on: ubuntu-latest
    steps:

      - name: Validate environment mapping
        shell: bash
        run: |
          ENV_NAME="${{ 
            github.event_name == 'pull_request' && github.base_ref || github.ref_name
          }}"
          if [ "$ENV_NAME" != "qa" ] && [ "$ENV_NAME" != "main" ]; then
            echo "Unsupported branch for environment mapping: $ENV_NAME"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
#          ref: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}
          fetch-depth: 0

      - name: Write .env for build
        shell: bash
        run: |
          set -euo pipefail

          ENV_FILE=".env.${NODE_ENV}"

          cat > "${ENV_FILE}" << 'EOF'
          PUBLIC_SITE_URL=${{ vars.PUBLIC_SITE_URL }}
          PUBLIC_API_KEY=${{ secrets.PUBLIC_API_KEY }}
          PUBLIC_AUTH_DOMAIN=${{ vars.PUBLIC_AUTH_DOMAIN }}
          PUBLIC_DATABASE_URL=${{ vars.PUBLIC_DATABASE_URL }}
          PUBLIC_PROJECT_ID=${{ vars.PUBLIC_PROJECT_ID }}
          PUBLIC_STORAGE_BUCKET=${{ vars.PUBLIC_STORAGE_BUCKET }}
          PUBLIC_MESSAGING_SENDER_ID=${{ vars.PUBLIC_MESSAGING_SENDER_ID }}
          PUBLIC_APP_ID=${{ secrets.PUBLIC_APP_ID }}
          PUBLIC_MEASUREMENT_ID=${{ vars.PUBLIC_MEASUREMENT_ID }}
          PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.PUBLIC_RECAPTCHA_SITE_KEY }}
          PUBLIC_API_URL=${{ vars.PUBLIC_API_URL }}
          REMOTE_SERVER_PATH=${{ vars.REMOTE_SERVER_PATH }}
          NODE_ENV=${{ env.NODE_ENV }}
          EOF

          echo "Wrote ${ENV_FILE} with $(wc -l < ${ENV_FILE}) entries"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck (Astro)
        run: npm run typecheck

      - name: Lint/Test
        run: npm run lint --if-present
        run: npm test --if-present

      - name: Build
        run: |
          if [ "${{ github.base_ref }}" == "main" ]; then
            npm run build-prod
          else
            npm run build-staging
          fi
